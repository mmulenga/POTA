stages:
  - assemble
  - unit_test
  - build
  - ui_test
  - deploy
  - cleanup

assembling:
  stage: assemble
  script:
    - mkdir ~/testserver
    - cp -R ~/gitfolder/POTA ~/testserver/
    - docker start testserver
    - docker exec testserver yarn install
  only:
    - develop
    - release

unit_testing:
  stage: unit_test
  script:
    -
  only:
    - develop
    - release


building:
  stage: build
  script:
    - docker exec testserver npm run build
  only:
    - develop
    - release

ui_testing:
  stage: ui_test
  script:
    - nightwatch --env ios,android,chrome,safari,ie,firefox ~/nightwatch/tests/testserver.js
  only:
    - develop
    - release


deploying:
  stage: deploy
  script:
    - docker stop deployserver
    - rm -rf ~/deployserver
    - mkdir ~/deployserver
    - cp -R ~/gitfolder/POTA ~/deployserver/
    - docker start deployserver
    - docker exec deployserver yaml install
    - docker exec deployserver npm run build
  only:
    - release


cleaning:
  stage: cleanup
  script:
    - docker stop testserver
    - rm -rf ~/testserver
  only:
    - develop
    - release
